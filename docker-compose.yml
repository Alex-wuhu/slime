services:
  slime:
    image: slimerl/slime:latest
    container_name: slime-dev

    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]

    environment:
      - NVIDIA_VISIBLE_DEVICES=all

    ipc: host
    shm_size: 16g

    ulimits:
      memlock: -1
      stack: 67108864

    working_dir: /workspace/slime

    volumes:
      - .:/workspace/slime
      - ./models:/root/models           # OK
      - slime-pip-cache:/root/.cache/pip
      - slime-checkpoints:/workspace/checkpoints

    ports: 
      - "9000:9000"

    tty: true
    stdin_open: true

    command: |
      bash -lc 'pip install -e . &&
      ray stop --force || true &&
      ray start --head \
        --dashboard-host 0.0.0.0 \
        --dashboard-port 9000 \
        --disable-usage-stats &&
      sleep infinity'

    restart: unless-stopped

volumes:
  slime-pip-cache:
  slime-checkpoints:
